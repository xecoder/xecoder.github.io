<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Royal ACU | Login</title>
    <!-- Bootstrap fontawesome animate CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://xecoder.github.io/Royal/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://xecoder.github.io/Royal/css/login.css" rel="stylesheet">
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="login-box animated zoomIn">
				<div>
					<img src="http://i.imgur.com/LwKQaGZ.png" class="img-responsive logo">
				</div>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<button type="button" class="btn btn-primary btn-login btn-lg btn-block">Login</button>
					<h6 id="or"><span>OR</span></h6>
					<h5 id="facebook-login"><a href="#"><i class="fa fa-facebook-square"></i> Login with Facebook</a></h5>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
         integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
        </script>
</body>
</html>
