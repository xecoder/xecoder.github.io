<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Royal ACU | Login</title>
    <!-- Bootstrap fontawesome animate CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/login.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="login-box animated zoomIn">
				<div>
					<img src="img/login/logo.png" class="img-responsive logo">
				</div>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<button type="button" class="btn btn-primary btn-login btn-lg btn-block">Login</button>
					<h6 id="or"><span>OR</span></h6>
					<h5 id="facebook-login"><a href="#"><i class="fa fa-facebook-square"></i> Login with Facebook</a></h5>
				</form>
			</div>
		</div>
	</div>
	 <script src="js/bootstrap.min.js"></script>
</body>
</html>
